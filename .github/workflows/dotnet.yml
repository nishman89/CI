name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: SafariPark_Final
    - name: Build
      run: dotnet build --no-restore
      working-directory: SafariPark_Final
    - name: Test
      run: dotnet test --collect:"XPlat Code Coverage" /p:CollectCoverage=true /p:CoverletOutputFormat=lcov.info
      #new line
      working-directory: SafariPark_Final

    - name: Report code coverage
      uses: romeovs/lcov-reporter-action@v0.2.16
      with:
        lcov-file: SafariPark_Final/SafariParkTests/lcov.info

